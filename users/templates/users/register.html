{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
	{% block content %}
	<style>
		#reg {
			border-radius: 25px;
            background: url(paper.gif);
          padding: 20px;
          width: 600px;
          height: 700px;
	}
	</style>
		<div class="content-section" id="reg" style="align-content: right">
			<form method="POST" id="form">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4" style="text-align: center;">Join Today</legend>
				{{ form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit" style="color: green">Sign Up</button>
				</div>		
			</form>		
			<div class="border-top pt-3">
				<small class="text-muted">
					Already have an account?<a class="ml-2" href="{% url 'login' %}">Sign In</a>
				</small>
			</div>
		</div>	
	{% endblock %}
