{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        #form {
          border-radius: 25px;
            background: url(paper.gif);
          padding: 20px;
          width: 555px;
          height: 445px;
}
    </style>
    <div class="content-section" id="form">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" id="Login" style="text-align: center;" style="border: solid;">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" id="Loginbox">Login</button>
               <!--  <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small> -->
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
